spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Orchestrator Service Routes
        - id: orchestrator-jobs
          uri: http://localhost:8080
          predicates:
            - Path=/api/v1/jobs/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 100
                redis-rate-limiter.burstCapacity: 200

        # Query Service Routes (Logs)
        - id: query-logs
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/logs/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100

        # Query Service Routes (Metrics)
        - id: query-metrics
          uri: http://localhost:8085
          predicates:
            - Path=/api/v1/metrics/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 50
                redis-rate-limiter.burstCapacity: 100

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE

  data:
    redis:
      host: localhost
      port: 6379
      password: redis_password

server:
  port: 8000

management:
  endpoints:
    web:
      exposure:
        include: health,gateway,metrics

logging:
  level:
    org.springframework.cloud.gateway: INFO
    com.platform: INFO
