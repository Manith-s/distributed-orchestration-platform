spring:
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-group
      auto-offset-reset: earliest
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver

clickhouse:
  batch-size: 100
  flush-interval: 5000

logging:
  level:
    com.platform.logaggregator: DEBUG
